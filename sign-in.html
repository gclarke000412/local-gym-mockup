<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver's Gym</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Silver's Gym</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./sign-in.html">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./sign-out.html">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input id="sign-in" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input id="sign-in" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button id="sign-in-button" type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>

    <footer>
        <div class="row">
            <div class="col">
                <h3>Locations</h3>
                <ul style="list-style: none;">
                    <li class="locations">Los Angeles, CA</li>
                    <li class="locations">San Diego, CA</li>
                    <li class="locations">Seattle, WA</li>
                </ul>
            </div>
            <div class="col">
                <h3>Contact Us</h3>
                <a class="help disabled">Click Here</a>
            </div>
            <div class="col">
                <h3>Need Help?</h3>
                <a class="help disabled">Click Here</a>
            </div>
        </div>
    </footer>
</body>
</html>
